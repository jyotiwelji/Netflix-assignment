<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>

    <div class="background">


        <div class="navbar">
            <div class="logo ms-4 mt-4"> <img src="assets/logo.png" alt="" class="img-fluid" style="max-width: 50%; height: auto;"></div>
            <button class=" mx-5 pe-4 mt-5 btn btn-danger text-center">Sign In</button>
        </div>
        <div class="container mt-5 text-center text-light">
            <p class="fs-1 fw-bold">Unlimited movies, TV shows and more</p>
            <h4 class="pt-4">Watch anywhere. Cancel anytime. </h4>
            <h4 class="pt-4">Ready to watch? Enter your email to create or restart your membership.</h4>
                <label class="pt-4"><input type="email" placeholder="Email address" style="height: 40px; width: 300px;">
                <button class="mt-2 btn btn-danger">Get Started</button></label>
        </div>
        <hr class="mt-5 text-danger" style="height: 8px; ">
        <div class="container mt-5 text-center text-light">
            <form>
                <h3>Sign In</h3>
                <div class="mt-3">
                    <label><input type="email" placeholder="Email Address" style="width: 300px;"></label></div>
                    
                   <div class="mt-3">
                    <label><input type="password" placeholder="Password" style="width: 300px;"></label></div>
                    <div class="mt-3 btn btn-danger" style="width: 300px;">Sign In</div>
                    <h4 class="mt-3">OR</h4>
                    <div class="mt-3 mb-5 btn btn-secondary" style="width: 300px;">Use a Sign-In code</div>

            </form>
        </div>
    </div>
    























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
